<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01_v-if条件渲染.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<h2>{{ message }}</h2>
			<template v-if="flag">
				<span>1</span>
			</template>
			<template v-else>
				<span>2</span>
			</template>
			<button @click="flag=!flag">切换</button>
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '01_v-if条件渲染.html',
						flag: true,
					}
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
