<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>03_v-for基本使用.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<h2>{{ message }}</h2>
			<template v-for="item in movies">{{item}}</template>
			<p v-for="(value,key,index) in obj">{{value}}-{{key}}-{{index}}</p>
			<!--			数组修改原数组的方法侦听也能实现响应式-->
			<button @click="movies.reverse()">按钮</button>
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '03_v-for的使用.html',
						movies: ['1', 2, 3, 4],
						obj: {
							name: '张三',
							age: 18,
							book: 'chinese',
						},
					}
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
