<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01_注册全局组件.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<h2>{{ message }}</h2>
			<cpn></cpn>
		</template>

		<template id="component-a">
			<h2>{{title}}</h2>
		</template>
		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '01_注册全局组件.html',
					}
				},
			}
			const app = Vue.createApp(App)
			app.component('cpn', {
				template: `#component-a`,
				data() {
					return {
						title: '标题',
					}
				},
			})
			app.mount('#app')
		</script>
	</body>
</html>
