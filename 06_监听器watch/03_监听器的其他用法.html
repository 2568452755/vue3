<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>03_监听器的其他用法.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<h2>{{ message }}</h2>
			<input v-model="message" />
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '03_监听器的其他用法.html',
					}
				},
				created() {
					//第一个参数是监听的名称,
					//第二个参数是监听的回调。
					//第三个参数是其他配置
					this.$watch(
						'message',
						(newVal, oldVal) => {
							console.log(newVal, oldVal)
						},
						{ deep: true }
					)
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
