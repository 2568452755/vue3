<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01_监听器的基本使用.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<h2>{{ message }}</h2>
			<input v-model="message" />
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '01_监听器的基本使用.html',
					}
				},
				watch: {
					message(newVal, oldVal) {
						this.changeMsg()
					},
				},
				methods: {
					changeMsg() {
						console.log(this.message + '111')
					},
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
