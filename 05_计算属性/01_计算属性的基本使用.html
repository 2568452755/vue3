<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01_计算属性的基本使用.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<h2>{{ message }}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{result}}</h2>
			<h2>{{text}}</h2>
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '01_计算属性的基本使用.html',
						firstName: 'jack',
						lastName: 'Chen',
						score: 88,
						msg: 'hello world',
					}
				},
				computed: {
					//使用计算属性的好处
					//1.简略 2.有缓存,不会多次重复调用 3.性能
					fullName() {
						return this.firstName + this.lastName
					},
					result() {
						return this.score > 60 ? '及格' : '不及格'
					},
					text() {
						return this.msg.split(' ').reverse().join(' ')
					},
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
