<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>02_computed和methods对比.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<h2>{{ message }}</h2>

			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>

			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<!--			我们可以发现computed只执行了一次,methods执行了多次-->
			<!--			使用计算属性可以提高性能-->
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '02_computed和methods对比.html',
						firstName: 'jack',
						lastName: 'Chen',
					}
				},
				computed: {
					fullName() {
						console.log('computed')
						return this.firstName + ' ' + this.lastName
					},
				},
				methods: {
					getFullName() {
						console.log('methods')
						return this.firstName + ' ' + this.lastName
					},
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
