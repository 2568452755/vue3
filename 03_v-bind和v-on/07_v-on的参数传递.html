<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>07_v-on的参数传递.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<!--			默认自带$event对象-->
			<button @click="click2">按钮</button>

			<button @click="click1($event,'hello')">按钮</button>
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '07_v-on的参数传递.html',
					}
				},
				methods: {
					click1(e, msg) {
						console.log(msg, e)
					},
					click2(e) {
						console.log(e)
					},
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
