<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>03_v-bind绑定style属性.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<!--			1.基本用法-->
			<p :style="textStyle">{{ message }}</p>

			<!--			2.同样可以绑定数组-->
			<p :style="[textStyle,textStyle2]">{{ message }}</p>
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '03_v-bind绑定style属性.html',
						textStyle: {
							//	两种写法,驼峰式和-
							fontSize: '22px',
							'font-weight': '700',
						},
						textStyle2: {
							color: 'skyblue',
						},
					}
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
