<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>05_v-on的基本使用.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<!--			基本使用-->
			<button v-on:click="click1">按钮1</button>
			<!--			语法糖-->
			<button @click="click1">按钮2</button>
			<!--			绑定一个表达式-->
			<button @click="count++">{{count}}</button>
			<!--			绑定一个对象-->
			<button v-on="{click:[click1,click2],mousemove:mouseMove}">按钮3</button>
			<button @="{click:[click1,click2],mousemove:mouseMove}">按钮3</button>
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '06_v-on的基本使用.html',
						count: 100,
					}
				},
				methods: {
					click1() {
						console.log('方法1')
					},
					click2() {
						console.log('方法2')
					},
					mouseMove() {
						console.log('移动')
					},
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
