<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01_v-bind的基本使用.html</title>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<img :src="imgUrl" alt="" />
			<a :href="link">百度一下</a>
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						imgUrl: 'https://www.baidu.com/img/pc_79bff59263430e2e42693b50cf376490.png',
						link: 'www.baidu.com',
					}
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
