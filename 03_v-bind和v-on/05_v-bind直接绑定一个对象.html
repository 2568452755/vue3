<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>05_v-bind直接绑定一个对象.html</title>
		<style>
			.fontWight {
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>

		<template id="myapp">
			<!--			class="fontWight" style="color: skyblue;"-->
			<p v-bind="info">{{ message }}</p>

			<!--			name='张三' age="18"-->
			<p v-bind="info2">{{ message }}</p>
		</template>

		<script src="../js/vue.js"></script>

		<script>
			const App = {
				template: `#myapp`,
				data() {
					return {
						message: '05_v-bind直接绑定一个对象.html',
						info: {
							style: 'color:skyblue',
							class: 'fontWight',
						},
						info2: {
							name: '张三',
							age: 18,
						},
					}
				},
			}
			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
