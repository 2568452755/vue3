	<body>

		<template id="myapp">
			<h2>{{count}}</h2>
			<button @click="add">+</button>
			<button @click="sub">-</button>
		</template>
		<script src="https://unpkg.com/vue@next"></script>
		<script>
			const why = {
				//1.原生写法
				// template: `<h2>{{count}}</h2>
				//           <button @click="add">+</button>
				//           <button @click="sub">-</button>
				// `,
				//2.抽离引入
				template: `#myapp`,
				data: function () {
					return {
						count: 0,
					}
				},
				methods: {
					add() {
						this.count++
					},
					sub() {
						this.count--
					},
				},
			}
			const app = Vue.createApp(why)
			app.mount('#app')
		</script>
	</body>
